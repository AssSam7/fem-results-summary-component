<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card_result">
        <h2 class="card_result__label">Your Result</h2>
        <div class="card_result__result_circle">
          <h1 class="total">76</h1>
          <h3 class="total_out_of">of 100</h3>
        </div>
        <div class="card_result__message">
          <h2 class="title">Great</h2>
          <p class="content">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="card_summary">
        <h2 class="card_summary__title">Summary</h2>
        <div class="card_summary__list">
          <div class="summary_item">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Item Icon"
              class="icon"
            />
            <h3 class="category">Reaction</h3>
            <div class="score_wrapper">
              <h3 class="score">80</h3>
              <h3 class="divider">/</h3>
              <h3 class="out_of">100</h3>
            </div>
          </div>
          <div class="summary_item">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Item Icon"
              class="icon"
            />
            <h3 class="category">Reaction</h3>
            <div class="score_wrapper">
              <h3 class="score">80</h3>
              <h3 class="divider">/</h3>
              <h3 class="out_of">100</h3>
            </div>
          </div>
          <div class="summary_item">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Item Icon"
              class="icon"
            />
            <h3 class="category">Reaction</h3>
            <div class="score_wrapper">
              <h3 class="score">80</h3>
              <h3 class="divider">/</h3>
              <h3 class="out_of">100</h3>
            </div>
          </div>
          <div class="summary_item">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Item Icon"
              class="icon"
            />
            <h3 class="category">Reaction</h3>
            <div class="score_wrapper">
              <h3 class="score">80</h3>
              <h3 class="divider">/</h3>
              <h3 class="out_of">100</h3>
            </div>
          </div>
        </div>
        <button class="card_summary__btn">Continue</button>
      </div>
    </div>
